var d = new Date();

var month = d.getMonth()+1;
var day = d.getDate();

var output = d.getFullYear() + '/' +
    (month<10 ? '0' : '') + month + '/' +
    (day<10 ? '0' : '') + day;

    $("#time").html(output);



    function preview_image() 
      {
      var total_file=document.getElementById("upload_file").files.length;
      for(var i=0;i<total_file;i++)
      {
        $('#image_preview').append("<img style='height:100px;width:100px' src='"+URL.createObjectURL(event.target.files[i])+"'><br>");
      }
      }
</script>
