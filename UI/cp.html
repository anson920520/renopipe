<!DOCTYPE html>
<html>
<head>
    <title>RenoPipe</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div style="border:solid 10px rgb(16, 10, 48)">
    <video style="width:100%;height: 450px;background: black;" id="preview"></video>
    <h3 style="text-align:center;">選擇施工點</h3>
    <div class="form-group"  style="text-align: center;">
        <select id="cp" class="custom-select" style="border:solid 1px black" required>
            <option id="03483242">Point A - A1</option>
            <option id="03483242">Point A - A2</option>
            <option id="03483242">Point A - B1</option>
            <option id="02342421">Point A - C1</option>
            <option id="03483242">Point A - C2</option>
        </select>
      </div>

    <div class="form-group"  style="text-align: center;">
         <button type="button" class="btn btn-warning">Choose</button>
    </div>
  </div>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        alert(content);
        $("#cp").val(content);

      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
   
</body>
</html>
